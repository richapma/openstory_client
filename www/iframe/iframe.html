<!DOCTYPE html>
<html>
<head>
</head>
<body>
<a href="javascript:test();">click here to send message to parent iFrame</a>
    <script type="text/javascript">
        function test()
        {
            //get the frame element id from the href path.            
            window.parent.postMessage('id:' + (location.search.split('frame_id=')[1] || '').split('&')[0] + ' continue', '*');
        }
    </script>
</body>
</html>
